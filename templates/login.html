<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            --card-bg: #ffffff;
            --text-color: #1a1a1a;
            --btn-bg: linear-gradient(45deg, #e73c7e, #ee7752);
            --btn-hover-bg: linear-gradient(45deg, #c62c67, #d55a3e);
            --shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        [data-theme="dark"] {
            --bg-color: linear-gradient(-45deg, #333, #555, #777, #999);
            --card-bg: #2a2a2a;
            --text-color: #e0e0e0;
            --btn-bg: linear-gradient(45deg, #b02a5b, #d55a3e);
            --btn-hover-bg: linear-gradient(45deg, #9c2450, #b94b33);
            --shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        body {
            background: var(--bg-color);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            color: var(--text-color);
        }
        .hero-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1573746726050-a80d697bd479?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') center/cover no-repeat;
            z-index: -1;
            opacity: 0.3;
        }
        .navbar {
            background: var(--card-bg);
            border-radius: 0 0 15px 15px;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 15px 0;
        }
        .navbar-brand, .nav-link {
            color: var(--text-color) !important;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            color: #e73c7e !important;
            transform: translateY(-2px);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        .theme-toggle {
            cursor: pointer;
            font-size: 1.2rem;
            padding: 8px 15px;
            border-radius: 50px;
            background: var(--card-bg);
            box-shadow: var(--shadow);
        }
        .card {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 40px;
            margin-top: 100px;
            animation: cardFadeIn 1s ease;
        }
        .form-label {
            font-weight: 600;
            color: var(--text-color);
        }
        .form-control {
            background: var(--card-bg);
            border: none;
            border-radius: 12px;
            box-shadow: inset 4px 4px 8px rgba(0, 0, 0, 0.1), inset -4px -4px 8px rgba(255, 255, 255, 0.7);
            padding: 12px;
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        .form-control:focus {
            box-shadow: inset 2px 2px 4px rgba(0, 0, 0, 0.1), inset -2px -2px 4px rgba(255, 255, 255, 0.7), 0 0 10px rgba(231, 60, 126, 0.5);
            background: var(--card-bg);
        }
        .btn-custom {
            background: var(--btn-bg);
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            color: white;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }
        .btn-custom:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
            background: var(--btn-hover-bg);
        }
        .btn-custom::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }
        .btn-custom:hover::before {
            width: 300px;
            height: 300px;
        }
        .alert {
            background: var(--card-bg);
            border: none;
            border-radius: 15px;
            box-shadow: var(--shadow);
            animation: slideIn 0.7s ease;
            backdrop-filter: blur(10px);
            color: var(--text-color);
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes cardFadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @media (max-width: 768px) {
            .card { padding: 20px; margin-top: 50px; }
            .form-control { font-size: 0.9rem; padding: 10px; }
            .btn-custom { padding: 10px 20px; font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <div class="hero-bg"></div>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Crime Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('login') }}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('signup') }}">Signup</a>
                    </li>
                    <li class="nav-item">
                        <span class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <h2 class="card-title text-center mb-4">Login</h2>
                    <form method="POST" novalidate>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                            <div class="invalid-feedback">Please enter a username.</div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <div class="invalid-feedback">Please enter a password.</div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-custom">Login</button>
                            <a href="{{ url_for('signup') }}" class="btn btn-secondary ms-2">Signup</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} alert-dismissible fade show mt-3" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            const forms = document.querySelectorAll('form');
            forms.forEach(form => {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        });
    </script>
</body>
</html>
